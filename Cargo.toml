[package]
name = "s7_tcp_server"
version = "0.1.0"
edition = "2021"

[dependencies]
log = "0.4"
env_logger = "0.11.8"
tokio = { version = "1", features = ["full"] }  # For async TCP server
chrono = "0.4"
rusqlite = { version = "0.36.0", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
